<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
  <link rel="alternate" type="application/rss+xml" title="Khoerodin" href="/feed.xml">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  <script src="/assets/js/highlightjs-line-numbers.min.js"></script>
  <script>hljs.initHighlightingOnLoad(); hljs.initLineNumbersOnLoad();</script>
  <script src="/assets/js/jquery.fitvids.js"></script>  
      <script>
        $(document).ready(function(){
          $(".post").fitVids();
        });
      </script>
  {% seo %}
</head>
<body>
  
  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      {% if page.url == "/about/" %}
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">Khoerodin</h1>
            <p>Bismillah, Berkah, Manfaat</p>
          </header>
          <div class="post-content">
            {{ content }}
          </div>
        </article>
      {% else %}     
        {{ content }}
      {% endif %}
    </div>
  </div>

  {% if page.url != "/about/" %}
  {% include footer.html %}
  {% endif %}

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-91739383-1', 'auto');
    ga('send', 'pageview');

</body>
</html>
